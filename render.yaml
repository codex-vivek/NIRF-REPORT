services:
  # Backend Service
  - type: web
    name: nirf-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0

  # Frontend Service
  - type: static
    name: nirf-frontend
    env: node
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          name: nirf-backend
          type: web
          property: url
